<!DOCTYPE html>
<html>
<head>
    <title>Multi Downloader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Multi Downloader</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">YouTube</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Facebook.html">Facebook</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="TikTok.html">TikTok</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Intragram.html">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">

        

        <!-- Facebook -->
        <h2 id="facebook" class="mb-4 text-primary">Facebook Video Downloader</h2>
        <form method="POST" onsubmit="showDownloadingMessage()">
           <div class="row mb-4">
             <div class="col-lg-8">
                <input type="text" id="FacebookUrl" class="form-control" placeholder="Enter Facebook Video URL" required>
            </div>
             <div class="col-lg-2">
             <button type="button"  class="btn btn-primary" onclick="pasteLink()">Paste Link</button>
             </div>
           </div>
            
            <button type="submit" class="btn btn-primary">Download</button>
        </form>

      

    </div>
    
    <script>
      function pasteLink(){
        navigator.clipboard.readText().then(function(text){
          document.getElementById("FacebookUrl").value=text;
        }).catch(function(err){
          alert('Fialed to read clible' +err);
        });
      }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showDownloadingMessage() {
            alert("‚è≥ Download is starting...");
        }
    </script>

</body>
</html>
