<!DOCTYPE html>
<html>
<head>
    <title>Multi Downloader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Multi Downloader</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">YouTube</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Facebook.html">Facebook</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="TikTok.html">TikTok</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Intragram.html">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">

        

         <!-- TikTok -->
        <h2 id="tiktok" class="mb-4 text-success">TikTok Video Downloader</h2>
        <form method="POST" onsubmit="return showLoading()">
            <div class="mb-3">
                <input type="text" name="tiktok_url" class="form-control" placeholder="Enter TikTok Video URL" required>
            </div>
            <button type="submit" class="btn btn-success">Download</button>
        </form>

        

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showDownloadingMessage() {
            alert("‚è≥ Download is starting...");
        }
    </script>

</body>
</html>
